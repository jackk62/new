<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estatísticas Interativas</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>Estatísticas Interativas</h1>
      <p>Visualize dados dinâmicos de maneira interativa e moderna.</p>
    </header>

    <nav>
      <ul>
        <li><a href="#grafico1">Gráfico 1</a></li>
        <li><a href="#grafico2">Gráfico 2</a></li>
        <li><a href="#filtros">Filtros</a></li>
      </ul>
    </nav>

    <main>
      <section class="grafico" id="grafico1">
        <h2>Gráfico 1: Crescimento de Vendas</h2>
        <div class="chart-container">
          <canvas id="grafico1Canvas"></canvas>
        </div>
      </section>

      <section class="grafico" id="grafico2">
        <h2>Gráfico 2: Desempenho por Regiões</h2>
        <div class="chart-container">
          <canvas id="grafico2Canvas"></canvas>
        </div>
      </section>

      <section class="filtros" id="filtros">
        <h2>Filtros de Dados</h2>
        <div class="filter-container">
          <label for="filtroData">Data:</label>
          <input type="date" id="filtroData" />
          <button id="aplicarFiltro">Aplicar Filtro</button>
        </div>
      </section>
    </main>

    <footer>
      <p>© 2025 Estatísticas Interativas. Todos os direitos reservados.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
